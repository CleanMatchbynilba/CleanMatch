<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – CleanMatch</title>
</head>

<body>
  <h2>Login / Registro</h2>

  <form>
    <input type="email" placeholder="Email" required />

    New user? Registration will be available shortly.
  </p>
</body>
